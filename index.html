
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Memorize</title>
</head>

<body>
    
     <form action = "input_get.php" method = "post">
      <fieldset>
        <legend>Text input</legend>
        <p>
          <label>Text to Memorize:</label>
            <br>
          <textarea id = "memText"
                    rows = "10"
                    cols = "100"
                    type = "text"
                    name = "mem"
                    placeholder = "Your text here"></textarea>
            <br>
            <input type="submit">
        </p>
      </fieldset>
        <fieldset>
         <legend>Settings</legend>
            <p>
            <label>Cover words longer than: </label>
                <input id = "wordLengthNumber"
                       type = "number"
                       name = "wordLength"
                       value = 0></input> letters. (Enter 0 to cover all words).
            </p>
         </fieldset>
    </form>
    
</body>

</html>
