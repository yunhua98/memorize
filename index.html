
<!DOCTYPE html>

<meta charset="UTF-8">

<title>Memorize</title>

<body>
    <p>Memorize is a web tool that hopefully helps with memorizing a speech, a poem, or another long block of text.</p>
    
    <div class = "wrapper"> 
    <form action = "input_get.php" method = "post">
      <fieldset>
        <legend>Input</legend>
        <p>
          <label>Text to Memorize:</label>
            <br>
          <textarea class = "inputBox"
                    rows = 10
                    id = "memText"
                    type = "text"
                    name = "mem"
                    placeholder = "Your text here"></textarea>
            <br>
            <input type="submit">
        </p>
      </fieldset>
        <fieldset>
         <legend>Settings</legend>
            <p>
            <label>Cover words longer than </label>
                <input class = "numberBox"
                       id = "wordLengthNumber"
                       type = "number"
                       name = "wordLength"
                       value = 0></input> letters. (Enter 0 to cover all words). <br>
            </p>
         </fieldset>
    </form>
    </div>
